  <body>
    <img src="public/themole.png" alt="mole" id="mole" />
    <img src="public/thehouse.png" alt="house" id="house" />
    <div id="prompt">
      Help the Mole find the way home and decorate their underground world 🫶
    </div>
    <script type="module" src="main.js"></script>
    <div id="menuBox">
      <div id="brushContainer">
        <button class="brushes" id="hoe">⛏</button>
        <button class="brushes" id="pencil">✏️</button>
        <button class="brushes" id="pen">✒️</button>
      </div>

      <div id="stampContainer">
        <div id="stamp1" class="stampsRow">
          <button class="stamps">🍀</button>
          <button class="stamps">🌷</button>
          <button class="stamps">🌻</button>
          <button class="stamps">🌺</button>
          <button class="stamps">🌱</button>
          <button class="stamps">🐜</button>
        </div>
        <div id="stamp2" class="stampsRow">
          <button class="stamps">🐛</button>
          <button class="stamps">🍄</button>
          <button class="stamps">🪨</button>
          <button class="stamps">🦔</button>
          <button class="stamps">🐀</button>
          <button class="stamps">🪺</button>
        </div>
      </div>

      <div id="coloredContainer">
        <div id="colorPickers">
          <button class="colors" id="green"></button>
          <button class="colors" id="yellow"></button>
          <button class="colors" id="pink"></button>
          <button class="colors" id="red"></button>
          <button class="colors" id="white"></button>

          <label for="color-picker-green2" class="color-picker-label"> </label>
          <input
            type="color"
            id="color-picker-green2"
            class="color-picker"
            value="#4C8107"
          />
        </div>
        <div id="moreTools">
          <input
            type="range"
            min="50"
            max="120"
            value="70"
            class="slider"
            id="myRange"
          />
        </div>
      </div>

      <div id="buttons">
        <div>
          <button class="buttons" id="undo">undo</button>
        </div>
        <div>
          <button class="buttons" id="reset">reset</button>
        </div>
        <div>
          <button class="buttons" id="save">save</button>
        </div>
      </div>
    </div>

    <canvas id="bigCanvas"></canvas>
